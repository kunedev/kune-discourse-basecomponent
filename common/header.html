<!--   PROOF OF CONCEPT OF 
							A) READING SETTINGS THAT ARE SET VIA HEADER ON MAIN THEME   
							B) ASSIGNING THIS TO 2 VARIABLES, IN i) JS and ii) DISCOURSE/TEXT THEN
							C) REUSING THOSE VARIABLES LATER IN JS, AND DISCOUSE/TEXT, RESPECTIVELY 				--> 

	<script>		// poc only
		var kSettingsDivReader = document.getElementById('kSettings');		
		alert (kSettingsDivReader.innerHTML);	 //  and here we're reading the Discourse Settings from the DOM into Javascript, further down the page. To be extracted to js file.
		const kCommunityJS = kSettingsDivReader.innerHTML;       // demo of how to retrieve custom settings. 

	</script>

	<script type="text/discourse-plugin" version="0.1">	// poc only
		//const kCommunity = settings.kcommunity;       // demo of how to retrieve custom settings, as defined via Theme Component Properties.  May be needed. 
	</script>

	<script>
		alert (kCommunityJS + "   - continuation script (JS) .. this proves the COMMONJS variable remains set");		 // this proves that the JS variable remains available 
	</script>

	<script type="text/discourse-plugin" version="0.1">	// poc only
		alert (kCommunityJS + "  -  script (text/discourse) .. this proves the JS variable is available within TEXT/DISCOURSE .. ULTRACOOL!");		 // this proves that the JS variable remains available 
	</script>
